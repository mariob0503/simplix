<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    #message {
      margin: 20px;
      font-size: 1.3rem;
      text-align: center;
    }
    /* Bubble styles (for shake feedback) */
    .bubble {
      position: absolute;
      background: rgba(135, 206, 250, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
    /* Arrow animation for swipe */
    #arrow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      opacity: 0;
      display: none;
    }
    .animate-arrow {
      animation: swipeArrow 1.5s ease-out forwards;
    }
    @keyframes swipeArrow {
      0% {
        bottom: 20px;
        opacity: 1;
      }
      100% {
        bottom: 80%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="shakeButton">Test Shake</button>
    <button id="tiltButton">Test Tilt</button>
    <button id="swipeButton">Test Swipe</button>
    <button id="resetButton">Reset</button>
    <div id="message"></div>
  </div>
  <!-- Arrow element for swipe test -->
  <div id="arrow">⬆️</div>

  <script>
    const messageDiv = document.getElementById('message');
    const arrowDiv = document.getElementById('arrow');

    /* =========================
       1. Shake Test
       ========================= */
    const shakeButton = document.getElementById('shakeButton');
    let shakeDetected = false;
    let shakeMotionListener = null;
    const shakeThreshold = 3; // m/s² deviation from 9.8
    const shakeListeningTime = 10000; // 10 seconds

    function handleShakeMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;
      const x = acc.x || 0;
      const y = acc.y || 0;
      const z = acc.z || 0;
      const magnitude = Math.sqrt(x*x + y*y + z*z);
      if (Math.abs(magnitude - 9.8) > shakeThreshold) {
        shakeDetected = true;
      }
    }

    function stopShakeListening() {
      if (shakeMotionListener) {
        window.removeEventListener('devicemotion', shakeMotionListener);
        shakeMotionListener = null;
      }
    }

    function startShakeTest() {
      shakeDetected = false;
      messageDiv.textContent = 'Shake: Please shake your phone for 10 seconds...';
      // Request sensor permission if needed
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              shakeMotionListener = handleShakeMotion;
              window.addEventListener('devicemotion', shakeMotionListener);
            } else {
              messageDiv.textContent = 'Permission not granted for motion sensors.';
            }
          })
          .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Error requesting motion sensor permission.';
          });
      } else {
        shakeMotionListener = handleShakeMotion;
        window.addEventListener('devicemotion', shakeMotionListener);
      }

      setTimeout(() => {
        stopShakeListening();
        if (shakeDetected) {
          // Create bubbles for feedback
          createBubbles(15);
          messageDiv.textContent = 'Congrats, shake detected!';
        } else {
          messageDiv.textContent = 'No shaking detected. Try again!';
        }
      }, shakeListeningTime);
    }

    shakeButton.addEventListener('click', startShakeTest);

    /* =========================
       2. Tilt Test
       ========================= */
    const tiltButton = document.getElementById('tiltButton');
    let tiltTriggered = false;
    const tiltThreshold = -30;  // beta angle (degrees): tilt forward
    const returnThreshold = 10; // near upright

    function handleTilt(event) {
      const beta = event.beta; // front-to-back tilt
      if (beta < tiltThreshold && !tiltTriggered) {
        tiltTriggered = true;
        messageDiv.textContent = 'Tilt detected! Now return to upright...';
      }
      if (tiltTriggered && Math.abs(beta) < returnThreshold) {
        messageDiv.textContent = 'Congrats, tilt detected!';
        window.removeEventListener('deviceorientation', handleTilt);
        tiltTriggered = false;
      }
    }

    function startTiltTest() {
      messageDiv.textContent = 'Tilt: Tilt your phone forward and then return upright.';
      window.addEventListener('deviceorientation', handleTilt);
    }

    tiltButton.addEventListener('click', startTiltTest);

    /* =========================
       3. Swipe Test
       ========================= */
    const swipeButton = document.getElementById('swipeButton');
    let touchStartY = null;
    let touchEndY = null;

    function handleTouchStart(e) {
      touchStartY = e.changedTouches[0].screenY;
    }
    function handleTouchEnd(e) {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      // Require a minimum upward swipe distance (e.g., 50 pixels)
      if (deltaY > 50) {
        messageDiv.textContent = 'Swipe detected!';
        showSwipeArrow();
      } else {
        messageDiv.textContent = 'Swipe too short. Try again!';
      }
      // Remove swipe listeners after a swipe is detected
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function startSwipeTest() {
      messageDiv.textContent = 'Swipe up on the screen.';
      // Add touch event listeners to detect swipe up anywhere on the page
      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchend', handleTouchEnd);
    }

    swipeButton.addEventListener('click', startSwipeTest);

    // Function to show a moving arrow animation for swipe
    function showSwipeArrow() {
      arrowDiv.style.display = 'block';
      arrowDiv.classList.add('animate-arrow');
      // Remove the animation class after it finishes so it can be replayed
      arrowDiv.addEventListener('animationend', () => {
        arrowDiv.classList.remove('animate-arrow');
        arrowDiv.style.display = 'none';
      }, {once: true});
    }

    /* =========================
       4. Reset Button
       ========================= */
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      messageDiv.textContent = '';
      arrowDiv.style.display = 'none';
      // Remove any lingering event listeners
      stopShakeListening();
      window.removeEventListener('deviceorientation', handleTilt);
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    });

    /* =========================
       Helper: Bubble Animation (used in Shake Test)
       ========================= */
    function createBubbles(count = 10) {
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 30 + 20; // random size between 20 and 50px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        bubble.style.top = window.innerHeight - size + 'px';
        bubble.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(bubble);
        bubble.addEventListener('animationend', () => {
          bubble.remove();
        });
      }
    }
  </script>
</body>
</html>
