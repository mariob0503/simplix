<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift&Learn Gesture Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styling using a Simplix-inspired palette */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;  /* Dark background */
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Flag styling at the top */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 1.43rem;
      line-height: 1.3;
      z-index: 1;
      pointer-events: none;
    }
    /* Accent color classes (using the Simplix blue accent) */
    .blue { 
      color: #0091EA; 
    }
    .blue-bold { 
      color: #0091EA; 
      font-weight: bold; 
    }
    /* Big and bold styling for Lift&Learn */
    .big-bold {
      font-size: 2.86rem;
      font-weight: bold;
    }
    /* Container for sensor readings, messages, points counter, and buttons (fixed at the bottom) */
    .container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 180px; /* Adjusted height to accommodate the points counter */
      text-align: center;
      z-index: 10;
    }
    /* Sensor readings area */
    #sensorReadings {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    /* Fixed message area */
    #message {
      margin-bottom: 5px;
      font-size: 1.3rem;
    }
    /* Points counter styling (now inside container) */
    #pointsCounter {
      font-size: 1.5rem;
      color: #FFD700; /* Gold for PowerPoints */
      margin-bottom: 5px;
    }
    /* Buttons container */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA; /* Simplix blue accent */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Bubble (balloon) styles for success feedback */
    .bubble {
      position: absolute;
      background: rgba(0, 145, 234, 0.7);  /* Use the accent blue with transparency */
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
    /* Arrow styling and animation for the swipe prompt */
    #arrow {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      opacity: 0;
      display: none;
      z-index: 5;
    }
    .animate-arrow {
      animation: swipeArrow 1.5s ease-out forwards;
    }
    @keyframes swipeArrow {
      0% {
        bottom: 140px;
        opacity: 1;
      }
      100% {
        bottom: 90%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Fancy Flag at the top -->
  <div id="flag">
    <div>Welcome to</div>
    <div class="big-bold">
      <span class="blue">Lift</span>&Learn
    </div>
    <div>your <strong><span class="blue">Simplix</span> Gym Reward System</strong></div>
    <div>collect your <strong><span class="blue-bold">Power</span>Points</strong></div>
    <div>and get great discounts on Supplements</div>
  </div>

  <!-- Container for sensor readings, messages, points counter, and buttons -->
  <div class="container">
    <div id="sensorReadings"></div>
    <div id="message"></div>
    <div id="pointsCounter">PowerPoints: 0</div>
    <div class="buttons">
      <button id="shakeButton">Test Shake</button>
      <button id="tiltButton">Test Tilt</button>
      <button id="swipeButton">Test Swipe</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <!-- Arrow element for swipe test prompt -->
  <div id="arrow">⬆️</div>

  <script>
    const messageDiv = document.getElementById('message');
    const arrowDiv = document.getElementById('arrow');
    const sensorReadingsDiv = document.getElementById('sensorReadings');
    const pointsCounterDiv = document.getElementById('pointsCounter');

    /* --- Global sensor data variables --- */
    let devicemotionText = '';
    let deviceOrientationText = '';
    let sensorListenersAdded = false;

    // Points variables
    let totalPoints = 0;
    function updatePointsCounter() {
      pointsCounterDiv.textContent = 'PowerPoints: ' + totalPoints;
    }
    // Call this function each time a gesture is successfully completed
    function addPoints(pts) {
      totalPoints += pts;
      updatePointsCounter();
      // Animate the points reward (a floating "+pts" pop-up)
      const ptsBubble = document.createElement('div');
      ptsBubble.textContent = '+' + pts;
      ptsBubble.style.position = 'absolute';
      ptsBubble.style.fontSize = '1.2rem';
      ptsBubble.style.color = '#FFD700';
      ptsBubble.style.fontWeight = 'bold';
      ptsBubble.style.left = '50%';
      ptsBubble.style.bottom = '190px';
      ptsBubble.style.opacity = 1;
      ptsBubble.style.transform = 'translateX(-50%)';
      ptsBubble.style.transition = 'all 1.5s ease-out';
      document.body.appendChild(ptsBubble);
      setTimeout(() => {
        ptsBubble.style.bottom = '270px';
        ptsBubble.style.opacity = 0;
      }, 50);
      ptsBubble.addEventListener('transitionend', () => {
        ptsBubble.remove();
      });
    }

    // Update the sensor readings div by combining the current devicemotion and orientation text
    function updateSensorReadings() {
      sensorReadingsDiv.innerHTML = devicemotionText + '<br>' + deviceOrientationText;
    }

    // Handler for devicemotion events to update sensor data (rounded to no decimal places)
    function sensorDataUpdate(event) {
      let accIG = event.accelerationIncludingGravity;
      let acc = event.acceleration;
      let rotation = event.rotationRate;
      devicemotionText = 'DeviceMotion: ';
      if (accIG) {
        devicemotionText += `Acc IG: x=${accIG.x !== null ? accIG.x.toFixed(0) : '0'}, y=${accIG.y !== null ? accIG.y.toFixed(0) : '0'}, z=${accIG.z !== null ? accIG.z.toFixed(0) : '0'}. `;
      }
      if (acc) {
        devicemotionText += `Acc: x=${acc.x !== null ? acc.x.toFixed(0) : '0'}, y=${acc.y !== null ? acc.y.toFixed(0) : '0'}, z=${acc.z !== null ? acc.z.toFixed(0) : '0'}. `;
      }
      if (rotation) {
        devicemotionText += `Rotation: alpha=${rotation.alpha !== null ? rotation.alpha.toFixed(0) : '0'}, beta=${rotation.beta !== null ? rotation.beta.toFixed(0) : '0'}, gamma=${rotation.gamma !== null ? rotation.gamma.toFixed(0) : '0'}.`;
      }
      updateSensorReadings();
    }

    // Handler for deviceorientation events to update sensor data (rounded to no decimals)
    function sensorOrientationUpdate(event) {
      deviceOrientationText = `Orientation: alpha=${event.alpha !== null ? event.alpha.toFixed(0) : '0'}, beta=${event.beta !== null ? event.beta.toFixed(0) : '0'}, gamma=${event.gamma !== null ? event.gamma.toFixed(0) : '0'}.`;
      updateSensorReadings();
    }

    /* --- Gesture Test Code --- */

    /* 1. Shake Test */
    const shakeButton = document.getElementById('shakeButton');
    let shakeDetected = false;
    let shakeMotionListener = null;
    let shakeTimeout = null;
    // New threshold for shake detection (using acceleration, not deviation from gravity)
    const shakeAccelerationThreshold = 12; // m/s²
    const shakeListeningTime = 10000; // 10 seconds

    function handleShakeMotion(event) {
      let acc = event.acceleration;
      if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
        // Fallback to accelerationIncludingGravity if 'acceleration' is not available
        acc = event.accelerationIncludingGravity;
      }
      const x = acc.x || 0;
      const y = acc.y || 0;
      const z = acc.z || 0;
      const magnitude = Math.sqrt(x * x + y * y + z * z);
      if (magnitude > shakeAccelerationThreshold && !shakeDetected) {
        shakeDetected = true;
        if (shakeTimeout) clearTimeout(shakeTimeout);
        stopShakeListening();
        createBubbles(15);
        messageDiv.textContent = 'Congrats, shake detected!';
        addPoints(10);  // Award 10 PowerPoints for a successful shake
      }
    }

    function stopShakeListening() {
      if (shakeMotionListener) {
        window.removeEventListener('devicemotion', shakeMotionListener);
        shakeMotionListener = null;
      }
      if (shakeTimeout) {
        clearTimeout(shakeTimeout);
        shakeTimeout = null;
      }
    }

    function startShakeTest() {
      shakeDetected = false;
      messageDiv.textContent = 'Shake: Please shake your phone...';
      // Add sensor event listeners once (if not already added)
      if (!sensorListenersAdded) {
        window.addEventListener('devicemotion', sensorDataUpdate);
        window.addEventListener('deviceorientation', sensorOrientationUpdate);
        sensorListenersAdded = true;
      }
      // Start shake test listeners
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              shakeMotionListener = handleShakeMotion;
              window.addEventListener('devicemotion', shakeMotionListener);
            } else {
              messageDiv.textContent = 'Permission not granted for motion sensors.';
            }
          })
          .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Error requesting motion sensor permission.';
          });
      } else {
        shakeMotionListener = handleShakeMotion;
        window.addEventListener('devicemotion', shakeMotionListener);
      }
      shakeTimeout = setTimeout(() => {
        stopShakeListening();
        if (!shakeDetected) {
          messageDiv.textContent = 'No shaking detected. Try again!';
        }
      }, shakeListeningTime);
    }

    shakeButton.addEventListener('click', startShakeTest);

    /* 2. Tilt Test */
    const tiltButton = document.getElementById('tiltButton');
    let tiltTriggered = false;
    const tiltThreshold = -30;  // beta angle (degrees): tilt forward
    const returnThreshold = 10; // near upright

    function handleTilt(event) {
      const beta = event.beta; // front-to-back tilt in degrees
      if (beta < tiltThreshold && !tiltTriggered) {
        tiltTriggered = true;
        messageDiv.textContent = 'Tilt detected! Now return to upright...';
      }
      if (tiltTriggered && Math.abs(beta) < returnThreshold) {
        createBubbles(15);
        messageDiv.textContent = 'Congrats, tilt detected!';
        addPoints(15);  // Award 15 PowerPoints for a successful tilt
        window.removeEventListener('deviceorientation', handleTilt);
        tiltTriggered = false;
      }
    }

    function startTiltTest() {
      messageDiv.textContent = 'Tilt: Tilt your phone forward and then return upright.';
      window.addEventListener('deviceorientation', handleTilt);
    }

    tiltButton.addEventListener('click', startTiltTest);

    /* 3. Swipe Test */
    const swipeButton = document.getElementById('swipeButton');
    let touchStartY = null;
    let touchEndY = null;

    function handleTouchStart(e) {
      touchStartY = e.changedTouches[0].screenY;
    }
    function handleTouchEnd(e) {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      if (deltaY > 50) {
        createBubbles(15);
        messageDiv.textContent = 'Congrats, swipe detected!';
        addPoints(20);  // Award 20 PowerPoints for a successful swipe
      } else {
        messageDiv.textContent = 'Swipe too short. Try again!';
      }
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function startSwipeTest() {
      messageDiv.textContent = 'Swipe: Swipe up on the screen.';
      // Show the arrow prompt immediately
      arrowDiv.style.display = 'block';
      arrowDiv.classList.add('animate-arrow');
      arrowDiv.addEventListener('animationend', () => {
        arrowDiv.classList.remove('animate-arrow');
      }, {once: true});
      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchend', handleTouchEnd);
    }

    swipeButton.addEventListener('click', startSwipeTest);

    /* 4. Reset Button */
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      messageDiv.textContent = '';
      arrowDiv.style.display = 'none';
      stopShakeListening();
      window.removeEventListener('deviceorientation', handleTilt);
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    });

    /* --- Helper: Bubble Animation (used for success feedback) --- */
    function createBubbles(count = 10) {
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 30 + 20; // random size between 20 and 50px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        bubble.style.top = window.innerHeight - size + 'px';
        bubble.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(bubble);
        bubble.addEventListener('animationend', () => {
          bubble.remove();
        });
      }
    }
  </script>
</body>
</html>
