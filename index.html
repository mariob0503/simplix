<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift&Learn Gesture Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styling using a Simplix-inspired palette */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;  /* Dark background */
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Flag styling at the top */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 1.43rem;
      line-height: 1.3;
      z-index: 10;
      pointer-events: none;
    }
    /* Accent color classes (using the Simplix blue accent) */
    .blue { 
      color: #0091EA; 
    }
    .blue-bold { 
      color: #0091EA; 
      font-weight: bold; 
    }
    /* Big and bold styling for Lift&Learn */
    .big-bold {
      font-size: 2.86rem;
      font-weight: bold;
    }
    /* Center container for sensor readings, messages, and points counter */
    #centerDisplay {
      position: absolute;
      top: 60%; /* Moved down to avoid overlapping with the flag */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
    }
    /* Styling for sensor readings, messages, and points counter */
    #sensorReadings {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    #message {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    #pointsCounter {
      font-size: 1.5rem;
      color: #FFD700; /* Gold for PowerPoints */
      margin-bottom: 10px;
    }
    /* Buttons container fixed at the bottom */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA; /* Simplix blue accent */
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Bubble (balloon) styles for tilt success feedback */
    .bubble {
      position: absolute;
      background: rgba(0, 145, 234, 0.7);  /* Accent blue with transparency */
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
    /* Arrow styling and animation for swipe prompt */
    #arrow {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      opacity: 0;
      display: none;
      z-index: 5;
    }
    .animate-arrow {
      animation: swipeArrow 1.5s ease-out forwards;
    }
    @keyframes swipeArrow {
      0% {
        bottom: 140px;
        opacity: 1;
      }
      100% {
        bottom: 90%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Fancy Flag at the top -->
  <div id="flag">
    <div>Welcome to</div>
    <div class="big-bold">
      <span class="blue">Lift</span>&Learn
    </div>
    <div>your <strong><span class="blue">Simplix</span> Gym Reward System</strong></div>
    <div>collect your <strong><span class="blue-bold">Power</span>Points</strong></div>
    <div>and get great discounts on Supplements</div>
  </div>

  <!-- Center container for sensor readings, messages, and points counter -->
  <div id="centerDisplay">
    <div id="sensorReadings">Waiting for sensor data...</div>
    <div id="message"></div>
    <div id="pointsCounter">PowerPoints: 0</div>
  </div>

  <!-- Buttons container fixed at the bottom -->
  <div class="buttons">
    <button id="shakeButton">Test Shake</button>
    <button id="tiltButton">Test Tilt</button>
    <button id="swipeButton">Test Swipe</button>
    <button id="resetButton">Reset</button>
  </div>

  <!-- Arrow element for swipe test prompt -->
  <div id="arrow">⬆️</div>

  <script>
    const sensorReadingsDiv = document.getElementById('sensorReadings');
    const messageDiv = document.getElementById('message');
    const pointsCounterDiv = document.getElementById('pointsCounter');
    const arrowDiv = document.getElementById('arrow');

    /* --- Global sensor data variables --- */
    let devicemotionText = '';
    let deviceOrientationText = '';
    let sensorListenersAdded = false;

    // Throttle sensor updates: update at most once every 500ms.
    let lastSensorUpdate = 0;
    function updateSensorReadings() {
      const now = Date.now();
      if (now - lastSensorUpdate < 500) return;
      lastSensorUpdate = now;
      sensorReadingsDiv.innerHTML = devicemotionText + '<br>' + deviceOrientationText;
    }

    // Utility: Format sensor value so that only full (rounded) digits are shown.
    function formatValue(val) {
      if (val === null) return 0;
      let rounded = Math.round(val);
      return Math.abs(rounded) < 1 ? 0 : rounded;
    }

    // Points variables
    let totalPoints = 0;
    function updatePointsCounter() {
      pointsCounterDiv.textContent = 'PowerPoints: ' + totalPoints;
    }
    // Award points and animate a floating reward.
    function addPoints(pts) {
      totalPoints += pts;
      updatePointsCounter();
      const ptsBubble = document.createElement('div');
      ptsBubble.textContent = '+' + pts;
      ptsBubble.style.position = 'absolute';
      ptsBubble.style.fontSize = '1.2rem';
      ptsBubble.style.color = '#FFD700';
      ptsBubble.style.fontWeight = 'bold';
      ptsBubble.style.left = '50%';
      ptsBubble.style.bottom = '190px';
      ptsBubble.style.opacity = 1;
      ptsBubble.style.transform = 'translateX(-50%)';
      ptsBubble.style.transition = 'all 1.5s ease-out';
      document.body.appendChild(ptsBubble);
      setTimeout(() => {
        ptsBubble.style.bottom = '270px';
        ptsBubble.style.opacity = 0;
      }, 50);
      ptsBubble.addEventListener('transitionend', () => {
        ptsBubble.remove();
      });
    }

    // Handler for devicemotion events – group as "Strength Metrics"
    function sensorDataUpdate(event) {
      let accIG = event.accelerationIncludingGravity;
      let acc = event.acceleration;
      let rotation = event.rotationRate;
      devicemotionText = "<strong>Strength Metrics:</strong><br>";
      if (accIG) {
        devicemotionText += `Acc IG: x=${formatValue(accIG.x)}, y=${formatValue(accIG.y)}, z=${formatValue(accIG.z)}.<br>`;
      }
      if (acc) {
        devicemotionText += `Acc: x=${formatValue(acc.x)}, y=${formatValue(acc.y)}, z=${formatValue(acc.z)}.<br>`;
      }
      if (rotation) {
        devicemotionText += `Rotation: alpha=${formatValue(rotation.alpha)}, beta=${formatValue(rotation.beta)}, gamma=${formatValue(rotation.gamma)}.`;
      }
      updateSensorReadings();
    }

    // Handler for deviceorientation events – group as "Form & Balance"
    function sensorOrientationUpdate(event) {
      deviceOrientationText = "<strong>Form &amp; Balance:</strong><br>";
      deviceOrientationText += `Alpha=${formatValue(event.alpha)}, `;
      deviceOrientationText += `Beta=${formatValue(event.beta)}, `;
      deviceOrientationText += `Gamma=${formatValue(event.gamma)}.`;
      updateSensorReadings();
    }

    /* --- Gesture Test Code --- */

    /* 1. Shake Test */
    const shakeButton = document.getElementById('shakeButton');
    let shakeDetected = false;
    let shakeMotionListener = null;
    let shakeTimeout = null;
    // Threshold for shake detection (using acceleration)
    const shakeAccelerationThreshold = 12; // m/s²
    const shakeListeningTime = 10000; // 10 seconds

    function handleShakeMotion(event) {
      let acc = event.acceleration;
      if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
        acc = event.accelerationIncludingGravity;
      }
      const x = acc.x !== null ? formatValue(acc.x) : 0;
      const y = acc.y !== null ? formatValue(acc.y) : 0;
      const z = acc.z !== null ? formatValue(acc.z) : 0;
      const magnitude = Math.sqrt(x * x + y * y + z * z);
      if (magnitude > shakeAccelerationThreshold && !shakeDetected) {
        shakeDetected = true;
        if (shakeTimeout) clearTimeout(shakeTimeout);
        stopShakeListening();
        // Show a large pouring protein shake animation for success:
        showShakeSuccess();
        addPoints(10);
      }
    }

    function stopShakeListening() {
      if (shakeMotionListener) {
        window.removeEventListener('devicemotion', shakeMotionListener);
        shakeMotionListener = null;
      }
      if (shakeTimeout) {
        clearTimeout(shakeTimeout);
        shakeTimeout = null;
      }
    }

    function startShakeTest() {
      shakeDetected = false;
      messageDiv.textContent = "Shake: Shake your phone like you're lifting heavy weights!";
      if (!sensorListenersAdded) {
        window.addEventListener('devicemotion', sensorDataUpdate);
        window.addEventListener('deviceorientation', sensorOrientationUpdate);
        sensorListenersAdded = true;
      }
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              shakeMotionListener = handleShakeMotion;
              window.addEventListener('devicemotion', shakeMotionListener);
            } else {
              messageDiv.textContent = 'Permission not granted for motion sensors.';
            }
          })
          .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Error requesting motion sensor permission.';
          });
      } else {
        shakeMotionListener = handleShakeMotion;
        window.addEventListener('devicemotion', shakeMotionListener);
      }
      shakeTimeout = setTimeout(() => {
        stopShakeListening();
        if (!shakeDetected) {
          messageDiv.textContent = 'No power shake detected. Try again!';
        }
      }, shakeListeningTime);
    }

    // Show a large, eye-catching pouring protein shake success animation.
    function showShakeSuccess() {
      const shakeDiv = document.createElement('div');
      shakeDiv.innerHTML = "<div style='font-size:4rem; text-align:center; padding:20px;'>🥤<br>Protein Shake Power!</div>";
      shakeDiv.style.position = 'absolute';
      shakeDiv.style.top = '25%';
      shakeDiv.style.left = '0';
      shakeDiv.style.width = '100%';
      shakeDiv.style.height = '50%';
      shakeDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
      shakeDiv.style.color = '#FFD700';
      shakeDiv.style.zIndex = '100';
      document.body.appendChild(shakeDiv);
      setTimeout(() => {
        shakeDiv.remove();
      }, 3000);
    }

    shakeButton.addEventListener('click', startShakeTest);

    /* 2. Tilt Test */
    const tiltButton = document.getElementById('tiltButton');
    let tiltBaseline = null;
    // For tilt, we trigger when the beta angle changes by 90° from the starting (baseline) value.
    function handleTilt(event) {
      const currentBeta = event.beta !== null ? formatValue(event.beta) : 0;
      if (tiltBaseline === null) {
        tiltBaseline = currentBeta;
        messageDiv.textContent = "Tilt: Start tilting – change your angle by 90°!";
      } else if (Math.abs(currentBeta - tiltBaseline) >= 90) {
        createBubbles(15, 1.5); // Show big balloons.
        messageDiv.textContent = "Boom! You tilted like a champion – gym gains unlocked!";
        addPoints(15);
        window.removeEventListener('deviceorientation', handleTilt);
        tiltBaseline = null;
      }
    }

    function startTiltTest() {
      tiltBaseline = null;
      messageDiv.textContent = "Tilt: Tilt your phone so your beta angle changes by 90°!";
      window.addEventListener('deviceorientation', handleTilt);
    }

    tiltButton.addEventListener('click', startTiltTest);

    /* 3. Swipe Test */
    const swipeButton = document.getElementById('swipeButton');
    let touchStartY = null;
    let touchEndY = null;

    function handleTouchStart(e) {
      touchStartY = e.changedTouches[0].screenY;
    }
    function handleTouchEnd(e) {
      touchEndY = e.changedTouches[0].screenY;
      const deltaY = touchStartY - touchEndY;
      if (deltaY > 50) {
        showSwipeSuccess();
        messageDiv.textContent = "Speedy swipe! That move is as quick as a sprint on the treadmill!";
        addPoints(20);
      } else {
        messageDiv.textContent = 'Swipe too short. Push harder!';
      }
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function startSwipeTest() {
      messageDiv.textContent = "Swipe: Swipe up like you're running up stairs for a cardio boost!";
      arrowDiv.style.display = 'block';
      arrowDiv.classList.add('animate-arrow');
      arrowDiv.addEventListener('animationend', () => {
        arrowDiv.classList.remove('animate-arrow');
      }, {once: true});
      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchend', handleTouchEnd);
    }

    // Show a set of large blue arrows running from bottom to top.
    function showSwipeSuccess() {
      const arrowCount = 5;
      for (let i = 0; i < arrowCount; i++) {
        const arrow = document.createElement('div');
        arrow.textContent = "⬆️";
        arrow.style.position = 'absolute';
        arrow.style.left = (10 + i * 20) + '%';
        arrow.style.bottom = '-100px';
        arrow.style.fontSize = '5rem';
        arrow.style.color = '#0091EA';
        arrow.style.opacity = 1;
        arrow.style.transition = 'all 2s ease-out';
        document.body.appendChild(arrow);
        setTimeout(() => {
          arrow.style.bottom = '110%';
          arrow.style.opacity = 0;
        }, 100);
        arrow.addEventListener('transitionend', () => {
          arrow.remove();
        });
      }
    }

    swipeButton.addEventListener('click', startSwipeTest);

    /* 4. Reset Button */
    const resetButton = document.getElementById('resetButton');
    resetButton.addEventListener('click', () => {
      messageDiv.textContent = "Ready for the next round of gym action!";
      arrowDiv.style.display = 'none';
      stopShakeListening();
      window.removeEventListener('deviceorientation', handleTilt);
      document.removeEventListener('touchstart', handleTouchStart);
      document.removeEventListener('touchend', handleTouchEnd);
    });

    /* --- Helper: Bubble Animation (used for tilt success) --- */
    // Accepts a scale factor to make the balloons bigger.
    function createBubbles(count = 10, scale = 1) {
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const baseSize = Math.random() * 30 + 20; // random size between 20 and 50px
        const size = baseSize * scale;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        bubble.style.top = window.innerHeight - size + 'px';
        bubble.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(bubble);
        bubble.addEventListener('animationend', () => {
          bubble.remove();
        });
      }
    }
  </script>
</body>
</html>
