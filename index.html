<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn â€“ Gamification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Global styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Background canvas for animated particles */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Lift & Earn Header with pulsating glow */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      z-index: 10;
    }
    #flag .big-bold {
      font-size: 4rem;
      font-weight: bold;
      animation: brightPulse 2s infinite;
    }
    @keyframes brightPulse {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 40px rgba(255,255,255,1); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
    #flag .subtitle {
      font-size: 2rem;
      margin-top: 5px;
    }
    #flag .subtitle span.blue {
      color: #0091EA;
    }
    /* Center container for QR code and messages */
    #centerDisplay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
      font-size: 1.3rem;
      padding: 20px;
    }
    /* Buttons container */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA;
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    button:active {
      transform: scale(0.98);
    }
    /* Display area for messages */
    #displayArea {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 20px;
    }
    /* Particle animation keyframes, if needed, can go here */
    @keyframes brightPulse {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 40px rgba(255,255,255,1); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
  </style>
</head>
<body>
  <!-- Background canvas for animated particles -->
  <canvas id="bgCanvas"></canvas>

  <!-- Lift & Earn UI -->
  <div id="flag">
    <div class="big-bold">Lift & Earn</div>
    <div class="subtitle"><span class="blue">Simplix</span> Gym Rewards</div>
  </div>

  <!-- Main container (QR code on Display, hidden on Controller) -->
  <div id="centerDisplay" class="initial">
    <div id="qrContainer"></div>
    <p>Choose your action to log your points.</p>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="shakeButton">Shake</button>
    <button id="tiltButton">Tilt</button>
    <button id="logPointsButton">Log Points</button>
  </div>

  <!-- Display area for messages -->
  <div id="displayArea"></div>

  <!-- Our main.js as an ES module -->
  <script type="module" src="js/main.js"></script>

  <!-- Optional: background particle animation -->
  <script>
    (function(){
      var canvas = document.getElementById("bgCanvas");
      var ctx = canvas.getContext("2d");
      var particles = [];
      var numParticles = 100;

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      function Particle() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.alpha = Math.random();
      }

      for (var i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < particles.length; i++) {
          var p = particles[i];
          p.x += p.speedX;
          p.y += p.speedY;
          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = "rgba(173,216,230," + p.alpha + ")";
          ctx.fill();
        }
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
</body>
</html>
