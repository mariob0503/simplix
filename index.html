<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styling using a Simplix-inspired palette */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Flag styling at the top */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      z-index: 10;
    }
    #flag .big-bold {
      font-size: 2.86rem;
      font-weight: bold;
    }
    #flag .subtitle {
      font-size: 1.5rem;
      margin-top: 5px;
    }
    /* Blue accent class */
    .blue {
      color: #0091EA;
    }
    /* Center container for sensor readings / success screens */
    #centerDisplay {
      position: absolute;
      top: 60%; /* Moved down so it doesn’t overlap the flag */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
    }
    /* Default display inside the center area */
    #sensorReadings {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    #message {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    #pointsCounter {
      font-size: 1.5rem;
      color: #FFD700;
      margin-bottom: 10px;
    }
    /* Shake progress bar container (horizontal) */
    #shakeProgressContainer {
      width: 80%;
      height: 20px;
      background-color: #555;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    /* Shake progress bar fill */
    #shakeProgress {
      width: 0%;
      height: 100%;
      background-color: #FFD700;
    }
    /* Tilt progress bar container (vertical) */
    #tiltProgressContainer {
      width: 20px;
      height: 80px;
      background-color: #555;
      margin: 10px auto;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    /* Tilt progress bar fill */
    #tiltProgress {
      width: 100%;
      height: 0%;
      background-color: #FFD700;
      position: absolute;
      bottom: 0;
    }
    /* Buttons container fixed at the bottom */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Big bubble style for tilt success */
    .bubble {
      position: absolute;
      background: rgba(0, 145, 234, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }
    /* Arrow styling and animation for swipe prompt */
    #arrow {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      opacity: 0;
      display: none;
      z-index: 5;
    }
    .animate-arrow {
      animation: swipeArrow 1.5s ease-out forwards;
    }
    @keyframes swipeArrow {
      0% { bottom: 140px; opacity: 1; }
      100% { bottom: 90%; opacity: 0; }
    }
    /* CSS animation for shaking protein bottle */
    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(2px, -2px) rotate(-5deg); }
      50% { transform: translate(-2px, 2px) rotate(5deg); }
      75% { transform: translate(2px, -2px) rotate(-5deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
  </style>
</head>
