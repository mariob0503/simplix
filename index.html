<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift and Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    #message {
      margin-top: 20px;
      font-size: 1.4rem;
    }
    /* Bubble styles */
    .bubble {
      position: absolute;
      background: rgba(135, 206, 250, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="liftEarnButton">start lift and learn</button>
    <div id="message"></div>
  </div>

  <script>
    // DOM references
    const liftEarnButton = document.getElementById('liftEarnButton');
    const messageDiv = document.getElementById('message');

    // Shake detection configuration
    const shakeThreshold = 1.5;       // Lower threshold for a "mild" shake (m/s² deviation)
    const requiredShakeDuration = 3000; // Required continuous shake time (in ms)
    const listeningTimeLimit = 10000;   // Total time allowed to perform the gesture (in ms)
    
    let shakeStartTime = null;
    let shakingActive = false;
    let gestureComplete = false;
    let motionListener = null;
    let listeningTimeout = null;
    
    // Helper function to create bubbles on the screen
    function createBubbles(count = 10) {
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        // Random size between 20 and 50px
        const size = Math.random() * 30 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        // Random horizontal position within the viewport
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        // Start at the bottom of the viewport
        bubble.style.top = window.innerHeight - size + 'px';
        // Random animation delay for variety
        bubble.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(bubble);
        // Remove bubble from DOM after animation completes
        bubble.addEventListener('animationend', () => bubble.remove());
      }
    }
    
    // Stop listening to motion events and clear any timers
    function stopMotionListening() {
      if (motionListener) {
        window.removeEventListener('devicemotion', motionListener);
        motionListener = null;
      }
      if (listeningTimeout) {
        clearTimeout(listeningTimeout);
        listeningTimeout = null;
      }
    }
    
    // Handle device motion events for a sustained mild shake
    function handleMotion(event) {
      // Use acceleration including gravity
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;
      
      // Calculate the magnitude of the acceleration vector
      const x = acc.x || 0;
      const y = acc.y || 0;
      const z = acc.z || 0;
      const magnitude = Math.sqrt(x * x + y * y + z * z);
      
      // A phone at rest measures roughly 9.8 m/s² (gravity).  
      // We check if the deviation is above our shakeThreshold.
      if (Math.abs(magnitude - 9.8) > shakeThreshold) {
        // If shaking just started, record the time
        if (!shakingActive) {
          shakingActive = true;
          shakeStartTime = performance.now();
        } else {
          // If shaking has been active, check its duration
          const currentDuration = performance.now() - shakeStartTime;
          if (currentDuration >= requiredShakeDuration) {
            gestureComplete = true;
            stopMotionListening();
            triggerTrainingLogged();
          }
        }
      } else {
        // If acceleration is below threshold, reset the continuous shake timer
        shakingActive = false;
        shakeStartTime = null;
      }
    }
    
    // Trigger the "training logged" feedback (bubbles and message)
    function triggerTrainingLogged() {
      createBubbles(15);
      messageDiv.textContent = 'Congrats, your training is logged!';
      liftEarnButton.textContent = 'start lift and learn';
    }
    
    // Request motion sensor access (for iOS 13+)
    function requestMotionPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              startMotionListening();
            } else {
              messageDiv.textContent = 'Permission not granted to access motion sensors.';
            }
          })
          .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Error requesting motion sensor permission.';
          });
      } else {
        // For browsers that don't require explicit permission
        startMotionListening();
      }
    }
    
    // Start listening for motion events and allow up to listeningTimeLimit for the gesture
    function startMotionListening() {
      // Reset gesture tracking variables
      shakingActive = false;
      shakeStartTime = null;
      gestureComplete = false;
      
      motionListener = handleMotion;
      window.addEventListener('devicemotion', motionListener);
      
      listeningTimeout = setTimeout(() => {
        stopMotionListening();
        if (!gestureComplete) {
          messageDiv.textContent = 'No shaking detected. Try again!';
          liftEarnButton.textContent = 'start lift and learn';
        }
      }, listeningTimeLimit);
    }
    
    // Button click handler
    liftEarnButton.addEventListener('click', () => {
      // Change button text and update instructions
      liftEarnButton.textContent = 'go lift';
      messageDiv.textContent = 'Gently shake your phone for at least 3 seconds...';
      // Request motion sensor access and start listening for the gesture
      requestMotionPermission();
    });
  </script>
</body>
</html>
