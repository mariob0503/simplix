<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn â€“ Gamification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Global styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Background canvas for animated particles */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Header with pulsating glow */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      z-index: 10;
    }
    #flag .big-bold {
      font-size: 4rem;
      font-weight: bold;
      animation: brightPulse 2s infinite;
    }
    @keyframes brightPulse {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 40px rgba(255,255,255,1); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
    #flag .subtitle {
      font-size: 2rem;
      margin-top: 5px;
    }
    #flag .subtitle span.blue {
      color: #0091EA;
    }
    /* Center container for QR code and instruction */
    #centerDisplay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
      font-size: 1.3rem;
      padding: 20px;
    }
    /* Instruction text */
    #instruction {
      margin-top: 10px;
    }
    /* Buttons container */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA;
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    button:active {
      transform: scale(0.98);
    }
    /* Display area for messages (centered) */
    #displayArea {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Background canvas for animated particles -->
  <canvas id="bgCanvas"></canvas>

  <!-- Header / Branding -->
  <div id="flag">
    <div class="big-bold">Lift & Earn</div>
    <div class="subtitle"><span class="blue">Simplix</span> Gym Rewards</div>
  </div>

  <!-- Main container for QR code and instruction -->
  <div id="centerDisplay" class="initial">
    <div id="qrContainer"></div>
    <p id="instruction">Choose your action to log your points.</p>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="shakeButton">Shake</button>
    <button id="tiltButton">Tilt</button>
    <button id="logPointsButton">Log Points</button>
  </div>

  <!-- Display area for messages -->
  <div id="displayArea"></div>

  <!-- Load main.js as an ES module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
