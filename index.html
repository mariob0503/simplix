<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift and Earn - Dumbbell Lift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    #message {
      margin-top: 20px;
      font-size: 1.4rem;
    }
    /* Bubble styles */
    .bubble {
      position: absolute;
      background: rgba(135, 206, 250, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="liftEarnButton">lift and earn</button>
    <div id="message"></div>
  </div>

  <script>
    // Get references to DOM elements
    const liftEarnButton = document.getElementById('liftEarnButton');
    const messageDiv = document.getElementById('message');

    // Variables for integration of acceleration to displacement
    let lastTime = null;
    let velocity = 0;           // in m/s
    let displacement = 0;       // in meters (vertical displacement)
    let maxDisplacement = 0;    // peak displacement reached during the lift
    let gestureComplete = false;
    let motionListener = null;

    // Configuration and thresholds
    const displacementThreshold = 0.20; // 20 cm upward
    const returnThreshold = 0.05;       // close to starting position
    const integrationTimeLimit = 4000;  // listen for 4 seconds maximum

    // Helper function to create bubbles on the screen
    function createBubbles(count = 10) {
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        // Random size between 20 and 50px
        const size = Math.random() * 30 + 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        // Random horizontal position
        bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
        // Start at the bottom of the viewport
        bubble.style.top = window.innerHeight - size + 'px';
        // Random animation delay for variety
        bubble.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(bubble);
        // Remove bubble after animation ends
        bubble.addEventListener('animationend', () => {
          bubble.remove();
        });
      }
    }

    // Reset integration variables for a new gesture attempt
    function resetIntegration() {
      lastTime = null;
      velocity = 0;
      displacement = 0;
      maxDisplacement = 0;
      gestureComplete = false;
    }

    // Function to stop listening to motion events
    function stopMotionListening() {
      if (motionListener) {
        window.removeEventListener('devicemotion', motionListener);
        motionListener = null;
      }
    }

    // Function to process motion events and integrate acceleration
    function handleMotion(event) {
      // We'll try to use event.acceleration if available (net acceleration without gravity)
      // Otherwise, you might need to remove gravity manually from accelerationIncludingGravity.
      const accData = event.acceleration;
      if (!accData) return; // if not available, we do nothing

      // Assuming that the phone is held in portrait mode, we treat the 'y' axis as vertical.
      // Depending on the device orientation, you may need to adjust this.
      const ay = accData.y || 0;  // in m/s²

      const currentTime = event.timeStamp;
      if (!lastTime) {
        lastTime = currentTime;
        return;
      }
      const dt = (currentTime - lastTime) / 1000; // convert ms to seconds
      lastTime = currentTime;

      // Update velocity and displacement using simple integration:
      // v = v + a*dt; displacement = displacement + v*dt;
      velocity += ay * dt;
      displacement += velocity * dt;

      // Track the maximum displacement reached (only considering upward movement)
      if (displacement > maxDisplacement) {
        maxDisplacement = displacement;
      }

      // Debug (optional): uncomment to log values
      // console.log(`ay: ${ay.toFixed(2)} m/s², v: ${velocity.toFixed(2)} m/s, d: ${displacement.toFixed(2)} m`);

      // Check for our dumbbell-lift pattern:
      // 1. The phone is lifted upward past the threshold.
      // 2. Then, the phone is lowered back near the starting position.
      if (maxDisplacement >= displacementThreshold && Math.abs(displacement) < returnThreshold && velocity < 0) {
        gestureComplete = true;
        stopMotionListening();
        triggerTrainingLogged();
      }
    }

    // Function to trigger the training logged action (show bubbles and a message)
    function triggerTrainingLogged() {
      createBubbles(15);
      messageDiv.textContent = 'Congrats, your training is logged!';
    }

    // Function to request sensor access (for iOS 13+)
    function requestMotionPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              startMotionListening();
            } else {
              messageDiv.textContent = 'Permission not granted for motion sensors.';
            }
          })
          .catch(err => {
            console.error(err);
            messageDiv.textContent = 'Error requesting motion sensor permission.';
          });
      } else {
        // No explicit permission needed (e.g. on many Android browsers)
        startMotionListening();
      }
    }

    // Function to start listening to motion events for a limited time
    function startMotionListening() {
      resetIntegration();
      motionListener = handleMotion;
      window.addEventListener('devicemotion', motionListener);

      // Stop listening after a time limit if no valid gesture is detected
      setTimeout(() => {
        stopMotionListening();
        if (!gestureComplete) {
          messageDiv.textContent = 'No proper lift detected. Try again!';
        }
      }, integrationTimeLimit);
    }

    // Button click event to start the gesture detection process
    liftEarnButton.addEventListener('click', () => {
      messageDiv.textContent = 'Lift your phone like a dumbbell (20cm up and lower)!';
      requestMotionPermission();
    });
  </script>
</body>
</html>
