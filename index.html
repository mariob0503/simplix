<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styling using a Simplix-inspired palette */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Flag styling at the top */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      z-index: 10;
    }
    #flag .big-bold {
      font-size: 2.86rem;
      font-weight: bold;
    }
    #flag .subtitle {
      font-size: 1.5rem;
      margin-top: 5px;
    }
    /* Blue accent class */
    .blue {
      color: #0091EA;
    }
    /* Center container for sensor readings / success screens */
    #centerDisplay {
      position: absolute;
      top: 60%; /* Moved down so it doesn‚Äôt overlap the flag */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
    }
    /* Default display inside the center area */
    #sensorReadings {
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    #message {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    /* Points balance styled in blue and bold */
    #pointsCounter {
      font-size: 1.5rem;
      /* Initially, we'll update the inner HTML in script to format "Power" (white) and "Points: X" (blue) */
      margin-bottom: 10px;
    }
    /* Shake progress bar container (horizontal) */
    #shakeProgressContainer {
      width: 80%;
      height: 20px;
      background-color: #555;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    /* Shake progress bar fill (blue now) */
    #shakeProgress {
      width: 0%;
      height: 100%;
      background-color: #0091EA;
    }
    /* Tilt progress bar container (vertical) */
    #tiltProgressContainer {
      width: 20px;
      height: 80px;
      background-color: #555;
      margin: 10px auto;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    /* Tilt progress bar fill (blue now) */
    #tiltProgress {
      width: 100%;
      height: 0%;
      background-color: #0091EA;
      position: absolute;
      bottom: 0;
    }
    /* Buttons container fixed at the bottom */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Big bubble style for tilt success */
    .bubble {
      position: absolute;
      background: rgba(0, 145, 234, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }
    /* Arrow styling and animation for swipe prompt */
    #arrow {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      opacity: 0;
      display: none;
      z-index: 5;
    }
    .animate-arrow {
      animation: swipeArrow 1.5s ease-out forwards;
    }
    @keyframes swipeArrow {
      0% { bottom: 140px; opacity: 1; }
      100% { bottom: 90%; opacity: 0; }
    }
    /* CSS animation for shaking protein bottle */
    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(2px, -2px) rotate(-5deg); }
      50% { transform: translate(-2px, 2px) rotate(5deg); }
      75% { transform: translate(2px, -2px) rotate(-5deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }
    /* Additional classes for points counter text formatting */
    .power-white { color: #ffffff; }
    .points-blue { color: #0091EA; }
    /* NEW: Overlay for user tap prompt */
    #tapOverlay {
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.7); 
      z-index: 100; 
      text-align: center; 
      padding-top: 40vh; 
      color: #ffffff; 
      font-size: 1.8rem;
    }
    #tapOverlay #tapMessage {
      display: inline-block; 
      padding: 20px 40px; 
      border: 2px solid #0091EA; 
      border-radius: 10px; 
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* END NEW */
  </style>
</head>
<body>
  <!-- Flag -->
  <div id="flag">
    <div class="big-bold">Lift & <span class="blue">Earn</span></div>
    <div class="subtitle"><span class="blue">Simplix</span> Gym Reward</div>
  </div>

  <!-- Center container (initially shows sensor readings) -->
  <div id="centerDisplay">
    <div id="sensorReadings">Waiting for sensor data...</div>
    <div id="message"></div>
    <div id="pointsCounter">
      <span class="power-white">Power</span><span class="points-blue">Points: 0</span>
    </div>
  </div>

  <!-- Buttons container fixed at the bottom -->
  <div class="buttons">
    <button id="shakeButton">Shake</button>
    <button id="tiltButton">Tilt</button>
    <button id="swipeButton">Swipe</button>
    <button id="resetButton">Reset</button>
  </div>

  <!-- Arrow element for swipe prompt -->
  <div id="arrow">‚¨ÜÔ∏è</div>
  
  <!-- NEW: Tap overlay element -->
  <!-- Added at approximately line 125 -->
  <div id="tapOverlay">
    <div id="tapMessage">Tap anywhere to continue</div>
  </div>
  <!-- END NEW -->

  <script>
    // NEW: Device detection & calibration (moved into script; approximately line 5)
    let isAndroid = /Android/i.test(navigator.userAgent);
    // Use a lower shake threshold for Android and boost tilt progress.
    let calibratedShakeThreshold = isAndroid ? 1.5 : 3;
    let tiltMultiplier = isAndroid ? 2 : 1;
    // End NEW

    document.addEventListener('DOMContentLoaded', () => {
      // Get references to elements.
      let sensorReadingsDiv = document.getElementById('sensorReadings');
      let messageDiv = document.getElementById('message');
      let pointsCounterDiv = document.getElementById('pointsCounter');
      const centerDisplay = document.getElementById('centerDisplay');
      const arrowDiv = document.getElementById('arrow');
      const tapOverlay = document.getElementById('tapOverlay');

      /* Global sensor data variables */
      let devicemotionText = '';
      let deviceOrientationText = '';
      let sensorListenersAdded = false;

      // Throttle sensor updates: at most once every 500ms.
      let lastSensorUpdate = 0;
      function updateSensorReadings() {
        const now = Date.now();
        if (now - lastSensorUpdate < 500) return;
        lastSensorUpdate = now;
        if (sensorReadingsDiv) {
          sensorReadingsDiv.innerHTML = devicemotionText + '<br>' + deviceOrientationText;
        }
      }

      // Utility: Format sensor value to show only full (rounded) digits.
      function formatValue(val) {
        if (val === null) return 0;
        let rounded = Math.round(val);
        return Math.abs(rounded) < 1 ? 0 : rounded;
      }

      // Points variables
      let totalPoints = 0;
      function updatePointsCounter() {
        if (pointsCounterDiv) {
          pointsCounterDiv.innerHTML = '<span class="power-white">Power</span><span class="points-blue">Points: ' + totalPoints + '</span>';
        }
      }
      function addPoints(pts) {
        totalPoints += pts;
        updatePointsCounter();
      }

      // Sensor Reading Handlers
      function sensorDataUpdate(event) {
        let accIG = event.accelerationIncludingGravity;
        let acc = event.acceleration;
        let rotation = event.rotationRate;
        devicemotionText = "<strong>Strength Metrics:</strong><br>";
        if (accIG) {
          devicemotionText += `Acc IG: x=${formatValue(accIG.x)}, y=${formatValue(accIG.y)}, z=${formatValue(accIG.z)}.<br>`;
        }
        if (acc) {
          devicemotionText += `Acc: x=${formatValue(acc.x)}, y=${formatValue(acc.y)}, z=${formatValue(acc.z)}.<br>`;
        }
        if (rotation) {
          devicemotionText += `Rotation: alpha=${formatValue(rotation.alpha)}, beta=${formatValue(rotation.beta)}, gamma=${formatValue(rotation.gamma)}.`;
        }
        updateSensorReadings();
      }
      function sensorOrientationUpdate(event) {
        deviceOrientationText = "<strong>Form &amp; Balance:</strong><br>";
        deviceOrientationText += `Alpha=${formatValue(event.alpha)}, `;
        deviceOrientationText += `Beta=${formatValue(event.beta)}, `;
        deviceOrientationText += `Gamma=${formatValue(event.gamma)}.`;
        updateSensorReadings();
      }

      // Success Screen Display
      function showSuccessScreen(contentHTML) {
        centerDisplay.innerHTML = contentHTML +
          '<div style="font-size:1.5rem; color:#0091EA; font-weight:bold; margin-top:10px;">' +
          '<span class="power-white">Power</span><span class="points-blue">Points: ' + totalPoints + '</span>' +
          '</div>';
      }

      // Shake Success: Show a shaking protein bottle for 3 seconds.
      function showShakeSuccessScreen() {
        const contentHTML = "<div style='font-size:1.5rem; color:#0091EA; font-weight:bold; margin-bottom:10px;'>PowerPoints taken!</div>" +
          "<div id='shakeAnimation' style='font-size:1.5rem; color:#ffffff; text-align:center; padding:20px;'>ü•§</div>";
        showSuccessScreen(contentHTML);
        const shakeElement = document.getElementById('shakeAnimation');
        shakeElement.style.animation = "shake 0.5s infinite";
        setTimeout(() => {
          shakeElement.style.animation = "";
        }, 3000);
      }
      function showTiltSuccessScreen() {
        const contentHTML = "<div style='font-size:1.5rem; color:#0091EA; font-weight:bold; margin-bottom:10px;'>PowerPoints taken!</div>" +
          "<div style='font-size:1.5rem; color:#ffffff; text-align:center; padding:20px;'>üéàüéàüéà<br>Tilt Mastery Achieved!</div>";
        showSuccessScreen(contentHTML);
      }
      function showSwipeSuccessScreen() {
        const contentHTML = "<div style='font-size:1.5rem; color:#0091EA; font-weight:bold; margin-bottom:10px;'>PowerPoints taken!</div>" +
          "<div style='font-size:1.5rem; color:#ffffff; text-align:center; padding:20px;'>‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è<br>Speedy Swipe Success!</div>";
        showSuccessScreen(contentHTML);
      }

      // NEW: Function to show the tap overlay
      function showTapOverlay() {
        tapOverlay.style.display = 'block';
        tapOverlay.addEventListener('click', function dismissOverlay() {
          tapOverlay.style.display = 'none';
          tapOverlay.removeEventListener('click', dismissOverlay);
        });
      }
      // End NEW

      // Gesture Test Code

      /* 1. Shake */
      const shakeButton = document.getElementById('shakeButton');
      let shakeDetected = false;
      let shakeMotionListener = null;
      let shakeTimeout = null;
      let shakeStartTime = null; // For continuous shaking duration tracking
      // Use calibrated threshold from device detection:
      // calibratedShakeThreshold is set above (1.5 for Android, 3 for others)
      const shakeListeningTime = 10000; // 10 seconds overall
      const requiredShakeDuration = 3000; // 3 seconds required continuous shake

      function handleShakeMotion(event) {
        let acc = event.acceleration;
        if (!acc || (acc.x === null && acc.y === null && acc.z === null)) {
          acc = event.accelerationIncludingGravity;
        }
        const x = acc.x !== null ? formatValue(acc.x) : 0;
        const y = acc.y !== null ? formatValue(acc.y) : 0;
        const z = acc.z !== null ? formatValue(acc.z) : 0;
        const magnitude = Math.sqrt(x * x + y * y + z * z);
        if (magnitude > calibratedShakeThreshold) {
          if (shakeStartTime === null) {
            shakeStartTime = Date.now();
          }
          let elapsed = Date.now() - shakeStartTime;
          let progressElem = document.getElementById('shakeProgress');
          if (progressElem) {
            let percent = Math.min(100, (elapsed / requiredShakeDuration) * 100);
            progressElem.style.width = percent + '%';
          }
          if (elapsed >= requiredShakeDuration && !shakeDetected) {
            shakeDetected = true;
            if (shakeTimeout) clearTimeout(shakeTimeout);
            stopShakeListening();
            addPoints(10);
            showShakeSuccessScreen();
          }
        } else {
          shakeStartTime = null;
          let progressElem = document.getElementById('shakeProgress');
          if (progressElem) {
            progressElem.style.width = '0%';
          }
        }
      }
      function stopShakeListening() {
        if (shakeMotionListener) {
          window.removeEventListener('devicemotion', shakeMotionListener);
          shakeMotionListener = null;
        }
        if (shakeTimeout) {
          clearTimeout(shakeTimeout);
          shakeTimeout = null;
        }
      }
      function startShakeTest() {
        shakeDetected = false;
        shakeStartTime = null;
        centerDisplay.innerHTML = 
          '<div id="sensorReadings">Waiting for sensor data...</div>' +
          '<div id="message">Shake: Shake your phone like you‚Äôre lifting heavy weights!</div>' +
          '<div id="pointsCounter">PowerPoints: ' + totalPoints + '</div>' +
          '<div id="shakeProgressContainer">' +
            '<div id="shakeProgress"></div>' +
          '</div>';
        sensorReadingsDiv = document.getElementById('sensorReadings');
        messageDiv = document.getElementById('message');
        pointsCounterDiv = document.getElementById('pointsCounter');
        if (!sensorListenersAdded) {
          window.addEventListener('devicemotion', sensorDataUpdate);
          window.addEventListener('deviceorientation', sensorOrientationUpdate);
          sensorListenersAdded = true;
        }
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                shakeMotionListener = handleShakeMotion;
                window.addEventListener('devicemotion', shakeMotionListener);
              } else {
                messageDiv.textContent = 'Permission not granted for motion sensors.';
              }
            })
            .catch(err => {
              console.error(err);
              messageDiv.textContent = 'Error requesting motion sensor permission.';
            });
        } else {
          shakeMotionListener = handleShakeMotion;
          window.addEventListener('devicemotion', shakeMotionListener);
        }
        // NEW: Show the tap overlay after 5 seconds to help dismiss Chrome‚Äôs popup.
        setTimeout(showTapOverlay, 5000);
        shakeTimeout = setTimeout(() => {
          stopShakeListening();
          if (!shakeDetected) {
            if (shakeStartTime !== null && (Date.now() - shakeStartTime < requiredShakeDuration)) {
              messageDiv.textContent = 'Shake harder!';
            } else {
              messageDiv.textContent = 'No power shake detected. Try again!';
            }
          }
        }, shakeListeningTime);
      }
      shakeButton.addEventListener('click', startShakeTest);

      /* 2. Tilt */
      const tiltButton = document.getElementById('tiltButton');
      let tiltBaseline = null;
      function handleTilt(event) {
        const currentBeta = event.beta !== null ? formatValue(event.beta) : 0;
        if (tiltBaseline === null) {
          tiltBaseline = currentBeta;
          messageDiv.textContent = "Tilt: Start tilting ‚Äì change your angle by 90¬∞!";
        } else {
          // Calculate progress toward 90¬∞ difference.
          let diff = Math.abs(currentBeta - tiltBaseline);
          // NEW: Multiply progress by tiltMultiplier for Android devices.
          let progressPercent = Math.min(100, (diff / 90) * 100 * tiltMultiplier);
          let tiltProgressElem = document.getElementById('tiltProgress');
          if (tiltProgressElem) {
            tiltProgressElem.style.height = progressPercent + '%';
          }
          if (diff >= 90) {
            addPoints(15);
            showTiltSuccessScreen();
            window.removeEventListener('deviceorientation', handleTilt);
            tiltBaseline = null;
          }
        }
      }
      function startTiltTest() {
        tiltBaseline = null;
        centerDisplay.innerHTML =
          '<div id="sensorReadings">Waiting for sensor data...</div>' +
          '<div id="message">Tilt: Tilt your phone so your beta angle changes by 90¬∞!</div>' +
          '<div id="pointsCounter">PowerPoints: ' + totalPoints + '</div>' +
          '<div id="tiltProgressContainer">' +
            '<div id="tiltProgress"></div>' +
          '</div>';
        sensorReadingsDiv = document.getElementById('sensorReadings');
        messageDiv = document.getElementById('message');
        pointsCounterDiv = document.getElementById('pointsCounter');
        // NEW: Request permission for device orientation before starting tilt test.
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                window.addEventListener('deviceorientation', handleTilt);
              } else {
                messageDiv.textContent = 'Permission not granted for device orientation.';
              }
            })
            .catch(err => {
              console.error(err);
              messageDiv.textContent = 'Error requesting device orientation permission.';
            });
        } else {
          window.addEventListener('deviceorientation', handleTilt);
        }
      }
      tiltButton.addEventListener('click', startTiltTest);

      /* 3. Swipe */
      const swipeButton = document.getElementById('swipeButton');
      let touchStartY = null;
      let touchEndY = null;
      function handleTouchStart(e) {
        touchStartY = e.changedTouches[0].screenY;
      }
      function handleTouchEnd(e) {
        touchEndY = e.changedTouches[0].screenY;
        const deltaY = touchStartY - touchEndY;
        if (deltaY > 50) {
          addPoints(20);
          showSwipeSuccessScreen();
        } else {
          messageDiv.textContent = 'Swipe too short. Push harder!';
        }
        document.removeEventListener('touchstart', handleTouchStart);
        document.removeEventListener('touchend', handleTouchEnd);
      }
      function startSwipeTest() {
        messageDiv.textContent = "Swipe: Swipe up like you're running up stairs for a cardio boost!";
        arrowDiv.style.display = 'block';
        arrowDiv.classList.add('animate-arrow');
        arrowDiv.addEventListener('animationend', () => {
          arrowDiv.classList.remove('animate-arrow');
        }, {once: true});
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchend', handleTouchEnd);
      }
      swipeButton.addEventListener('click', startSwipeTest);

      /* 4. Reset */
      const resetButton = document.getElementById('resetButton');
      function resetDisplay() {
        centerDisplay.innerHTML =
          '<div id="sensorReadings">Waiting for sensor data...</div>' +
          '<div id="message"></div>' +
          '<div id="pointsCounter">PowerPoints: ' + totalPoints + '</div>';
        sensorReadingsDiv = document.getElementById('sensorReadings');
        messageDiv = document.getElementById('message');
        pointsCounterDiv = document.getElementById('pointsCounter');
      }
      resetButton.addEventListener('click', () => {
        messageDiv.textContent = "Ready for the next round of gym action!";
        arrowDiv.style.display = 'none';
        stopShakeListening();
        window.removeEventListener('deviceorientation', handleTilt);
        document.removeEventListener('touchstart', handleTouchStart);
        document.removeEventListener('touchend', handleTouchEnd);
        resetDisplay();
      });
    });
  </script>
</body>
</html>
