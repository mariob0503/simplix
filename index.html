<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift & Earn – Gamification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- Include Firebase SDKs for app and database -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <style>
    /* Global styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #ffffff;
    }
    /* Background canvas for animated particles */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Lift & Earn Header with pulsating glow */
    #flag {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      z-index: 10;
    }
    #flag .big-bold {
      font-size: 4rem;
      font-weight: bold;
      animation: brightPulse 2s infinite;
    }
    @keyframes brightPulse {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      50% { text-shadow: 0 0 40px rgba(255,255,255,1); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    }
    #flag .subtitle {
      font-size: 2rem;
      margin-top: 5px;
    }
    #flag .subtitle span.blue {
      color: #0091EA;
    }
    /* Center container for messages and QR code */
    #centerDisplay {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
      width: 90%;
      font-size: 1.3rem;
      padding: 20px;
    }
    /* Sensor readings – hidden by default */
    #sensorReadings {
      display: none;
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    /* Buttons container */
    .buttons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1.1rem;
      background-color: #0091EA;
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    button:active {
      transform: scale(0.98);
    }
    /* Tap overlay (for Chrome users) */
    #tapOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      text-align: center;
      padding-top: 40vh;
      color: #ffffff;
      font-size: 1.8rem;
    }
    #tapOverlay #tapMessage {
      display: inline-block;
      padding: 20px 40px;
      border: 2px solid #0091EA;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background canvas for animated particles -->
  <canvas id="bgCanvas"></canvas>

  <!-- Lift & Earn UI -->
  <div id="flag">
    <div class="big-bold">Lift & Earn</div>
    <div class="subtitle"><span class="blue">Simplix</span> Gym Rewards</div>
  </div>
  <div id="centerDisplay" class="initial">
    <!-- This container will hold the QR code on the Display side -->
    <div id="qrContainer"></div>
    <p>Choose your action to log your points.</p>
  </div>
  <div id="sensorReadings"></div>
  <div class="buttons">
    <button id="shakeButton">Shake</button>
    <button id="tiltButton">Tilt</button>
    <button id="logPointsButton">Log Points</button>
  </div>
  <div id="tapOverlay">
    <div id="tapMessage">Tap anywhere to continue</div>
  </div>
  <div id="displayArea"></div>

  <!-- Dynamic script loading based on URL parameter -->
  <script>
    // Check for ?controller in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('controller')) {
      // Load the Controller logic
      var script = document.createElement("script");
      script.src = "QRCode/controller.js";
      script.type = "text/javascript";
      document.body.appendChild(script);
      console.log("Loading controller.js");
    } else {
      // Load the Display logic
      var script = document.createElement("script");
      script.src = "QRCode/display.js";
      script.type = "text/javascript";
      document.body.appendChild(script);
      console.log("Loading display.js");
    }
  </script>
</body>
</html>
